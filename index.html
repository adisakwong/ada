<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adisak Digital Assistant</title>
    <meta name="description"
        content="หน้า Landing Page สำหรับ Adisak Digital Assistant - แหล่งรวมความรู้และเครื่องมืออิสลาม">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Sarabun:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="background-overlay"></div>

    <main class="container">
        <header class="header">
            <div class="logo-area">
                <i class="fas fa-brain-circuit logo-icon"></i>
            </div>
            <h1 class="title">Adisak Digital Assistant</h1>
            <p class="subtitle">Islamic Tools & Knowledge Hub</p>
        </header>

        <section class="links-grid">
            <a href="https://adisakwong.github.io/itarawih/" class="link-card" id="link-itarawih">
                <div class="icon-wrapper">
                    <i class="fas fa-kaaba"></i>
                </div>
                <div class="content">
                    <span class="label">กุรอาน iTarawih</span>
                    <span class="description">ตารางการอ่านกุรอานยามค่ำคืน</span>
                </div>
                <i class="fas fa-chevron-right arrow-icon"></i>
            </a>

            <a href="https://tafsir-ibn-kathir.vercel.app/" class="link-card" id="link-tafsir">
                <div class="icon-wrapper">
                    <i class="fas fa-book-quran"></i>
                </div>
                <div class="content">
                    <span class="label">ตัฟซีรอิบนุกาซีร-ไทย</span>
                    <span class="description">การอรรถาธิบายความหมายอัลกุรอาน</span>
                </div>
                <i class="fas fa-chevron-right arrow-icon"></i>
            </a>

            <a href="https://hadith-blue.vercel.app/" class="link-card" id="link-hadith">
                <div class="icon-wrapper">
                    <i class="fas fa-scroll"></i>
                </div>
                <div class="content">
                    <span class="label">Hadith-Thai</span>
                    <span class="description">ประมวลวจนะของท่านนบี</span>
                </div>
                <i class="fas fa-chevron-right arrow-icon"></i>
            </a>

            <a href="https://ebook-library-three.vercel.app/" class="link-card" id="link-ebook">
                <div class="icon-wrapper">
                    <i class="fas fa-book-bookmark"></i>
                </div>
                <div class="content">
                    <span class="label">Ebook Library</span>
                    <span class="description">คลังหนังสืออิเล็กทรอนิกส์สาระความรู้</span>
                </div>
                <i class="fas fa-chevron-right arrow-icon"></i>
            </a>

            <div class="extra-logo-container">
                <img src="https://img.icons8.com/bubbles/200/library.png" alt="Ebook Library Logo" class="responsive-extra-logo">
            </div>
        </section>

        <footer class="footer">
            <p>© 2026 Adisak Digital Assistant</p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>

</html>
